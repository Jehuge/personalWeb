<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多维创作者 - 个人空间</title>
  <link href="/fonts/fonts.css" rel="stylesheet">
  <style>
    :root {
      /* 浅色模式背景色 - 柔和的暖灰色调，避免纯白 */
      --bg-primary: #f5f7fa; /* 柔和的灰蓝色，比纯白更舒适 */
      --bg-secondary: #eef2f6; /* 稍深的灰蓝色 */
      
      /* 深色模式背景色 - 柔和的深灰色调，避免纯黑 */
      --bg-dark-primary: #0f1729; /* 柔和的深蓝灰色，不是纯黑 */
      --bg-dark-secondary: #1a1f2e; /* 稍浅的深灰色 */
    }
    
    html {
      /* 始终预留滚动条空间，避免不同页面内容高度不同时触发布局抖动 */
      overflow-y: scroll;
      scrollbar-gutter: stable;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #0f172a;
      background-color: #f5f7fa;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* 深色模式下的 body 样式 */
    html.dark body {
      background-color: var(--bg-dark-primary);
      color: #e5e7eb;
    }
    
    /* 统一的背景色设计 - 使用纯色保证性能，避免渐变带来的性能开销 */
    .app-background {
      background-color: var(--bg-primary);
      color: #0f172a;
    }
    
    html.dark .app-background {
      background-color: var(--bg-dark-primary);
      color: #e5e7eb;
    }
    
    /* 确保背景色过渡平滑 */
    .app-background {
      transition: background-color 0.3s ease;
    }

    /* 性能优化：页面不可见时暂停所有动画 */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* 优化动画性能：使用 GPU 加速 */
    .animate-blob,
    .animate-orbital,
    .animate-scan,
    .animate-pulse-slow {
      will-change: transform;
      transform: translateZ(0); /* 触发 GPU 加速 */
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .dark .glass {
      background: rgba(17, 24, 39, 0.7);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Markdown content styles */
    .markdown-content {
      line-height: 1.8;
      color: #1f2933;
    }

    .dark .markdown-content {
      color: #d6e3ff;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.75em;
      line-height: 1.3;
      color: #0f172a;
    }

    .dark .markdown-content h1,
    .dark .markdown-content h2,
    .dark .markdown-content h3,
    .dark .markdown-content h4,
    .dark .markdown-content h5,
    .dark .markdown-content h6 {
      color: #f8fbff;
    }

    .markdown-content h1 {
      font-size: 2.25em;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5em;
    }

    .dark .markdown-content h1 {
      border-bottom-color: #374151;
    }

    .markdown-content h2 {
      font-size: 1.875em;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.4em;
    }

    .dark .markdown-content h2 {
      border-bottom-color: #374151;
    }

    .markdown-content h3 {
      font-size: 1.5em;
    }

    .markdown-content h4 {
      font-size: 1.25em;
    }

    .markdown-content p {
      margin-bottom: 1em;
      color: inherit;
    }

    .dark .markdown-content p {
      color: #cfd8f6;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 1em 0;
      padding-left: 2em;
      color: inherit;
    }

    .dark .markdown-content ul,
    .dark .markdown-content ol {
      color: #cbd5f5;
    }

    .markdown-content li {
      margin: 0.5em 0;
    }

    .dark .markdown-content li {
      color: #cbd5f5;
    }

    .markdown-content blockquote {
      border-left: 4px solid #0ea5e9;
      padding-left: 1em;
      margin: 1.5em 0;
      color: #6b7280;
      font-style: italic;
    }

    .dark .markdown-content blockquote {
      border-left-color: #0ea5e9;
      color: #9ca3af;
    }

    .markdown-content code {
      background-color: #f3f4f6;
      padding: 0.2em 0.4em;
      border-radius: 0.25em;
      font-size: 0.9em;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }

    .dark .markdown-content code {
      background-color: #374151;
      color: #e5e7eb;
    }

    .markdown-content pre {
      background-color: #1f2937;
      padding: 1em;
      border-radius: 0.5em;
      overflow-x: auto;
      margin: 1.5em 0;
    }

    .dark .markdown-content pre {
      background-color: #111827;
    }

    .markdown-content pre code {
      background-color: transparent;
      padding: 0;
      color: #e5e7eb;
    }

    .markdown-content a {
      color: #0ea5e9;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .markdown-content a:hover {
      color: #0284c7;
    }

    .dark .markdown-content a {
      color: #38bdf8;
    }

    .dark .markdown-content a:hover {
      color: #0ea5e9;
    }

    .markdown-content img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5em;
      margin: 1.5em 0;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
    }

    .markdown-content th,
    .markdown-content td {
      border: 1px solid #e5e7eb;
      padding: 0.75em;
      text-align: left;
    }

    .dark .markdown-content th,
    .dark .markdown-content td {
      border-color: #374151;
    }

    .markdown-content th {
      background-color: #f9fafb;
      font-weight: 600;
    }

    .dark .markdown-content th {
      background-color: #1f2937;
    }

    .markdown-content hr {
      border: none;
      border-top: 2px solid #e5e7eb;
      margin: 2em 0;
    }

    .dark .markdown-content hr {
      border-top-color: #374151;
    }

    .markdown-content strong {
      font-weight: 700;
    }

    .markdown-content em {
      font-style: italic;
    }

    /* 标题锚点样式 */
    .markdown-content h1[id],
    .markdown-content h2[id],
    .markdown-content h3[id],
    .markdown-content h4[id],
    .markdown-content h5[id],
    .markdown-content h6[id] {
      scroll-margin-top: 100px;
      position: relative;
    }

    .markdown-content h1[id]:hover::before,
    .markdown-content h2[id]:hover::before,
    .markdown-content h3[id]:hover::before,
    .markdown-content h4[id]:hover::before,
    .markdown-content h5[id]:hover::before,
    .markdown-content h6[id]:hover::before {
      content: '#';
      position: absolute;
      left: -1.5em;
      color: #0ea5e9;
      opacity: 0.5;
      font-weight: normal;
    }

    .dark .markdown-content h1[id]:hover::before,
    .dark .markdown-content h2[id]:hover::before,
    .dark .markdown-content h3[id]:hover::before,
    .dark .markdown-content h4[id]:hover::before,
    .dark .markdown-content h5[id]:hover::before,
    .dark .markdown-content h6[id]:hover::before {
      color: #38bdf8;
    }

    /* 目录对齐样式 - 与导航栏对齐 */
    /* 导航栏：max-w-7xl (1280px) mx-auto px-4 md:px-6 */
    .toc-fixed {
      /* 默认（小屏幕）：px-4 = 1rem，与导航栏完全对齐 */
      left: max(1rem, calc((100vw - 1280px) / 2 + 1rem));
    }
    @media (min-width: 768px) {
      .toc-fixed {
        /* md 及以上：px-6 = 1.5rem，与导航栏完全对齐 */
        left: max(1.5rem, calc((100vw - 1280px) / 2 + 1.5rem));
      }
    }

    /* 目录滚动条样式 */
    .toc-scroll {
      overflow-y: auto;
      overflow-x: hidden;
    }

    .toc-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .toc-scroll::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 3px;
    }

    .dark .toc-scroll::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .toc-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .dark .toc-scroll::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .toc-scroll::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark .toc-scroll::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* 瀑布流布局优化 */
    .break-inside-avoid {
      break-inside: avoid;
      page-break-inside: avoid;
    }

    /* 摄影作品卡片动画优化 */
    @supports (display: grid) {
      .columns-1,
      .columns-2,
      .columns-3,
      .columns-4 {
        column-gap: 1.5rem;
      }
    }

    /* 图片悬停效果优化 - GPU 加速 */
    .group:hover img {
      will-change: transform;
    }

    /* 光晕效果优化 */
    .group:hover .animate-pulse-slow {
      will-change: transform, opacity;
    }

    /* 隐藏滚动条但保持滚动功能 */
    .scrollbar-hide {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;  /* Chrome, Safari and Opera */
    }
  </style>
